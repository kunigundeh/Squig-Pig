title = "Squig-Pig";
description = "Replaces the pig and rat models with one of the squig variants from Totalwarhammer 2.\nEveryone in the party will probably need the mod enabled to prevent crashing. Otherwise if you experience any crashes let me know and please include your most recent console log, found at C:\Users\user_name\AppData\Roaming\Fatshark\Vermintide 2\console_logs \n\nAll the animations, textures, and the model for the squig were taken from Totalwarhammer 2. Big thanks to all the people on the [url=https://discord.gg/XwST7fN]Vermintide Modders[/url] discord for the help. You can find the source for this file either in your workshop download or on [url=https://github.com/dalokraff/Squig-Pig]github[/url]";
